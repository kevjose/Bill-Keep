<md-toolbar layout="row">
	<md-button style="margin-top:6px;" ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
		<md-icon aria-label="Menu" md-font-icon="fa fa-bars fa-2x"></md-icon>
	</md-button>
    <h1 layout-align-gt-sm="center" class="md-toolbar-tools">Bill Keep</h1>
</md-toolbar>
<div layout="row" flex class="content-wrapper">
	<md-sidenav  layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    	<md-toolbar layout="row" hide-gt-md>
			<md-button style="margin-top:6px;" ng-click="toggleSidenav('left')" class="md-icon-button">
				<md-icon aria-label="Menu" md-font-icon="fa fa-bars fa-2x"></md-icon>
			</md-button>
		</md-toolbar>
    	<md-list>
        	<md-item>
            	<md-item-content>
                	<md-button  ng-click="toggleSidenav('left')" ui-sref="sheets.overview">
                  	<i class="fa fa-tachometer fa-lg"></i>
                   	&nbsp; Overview
                	</md-button>
                	<br/>
                	<md-button ng-click="toggleSidenav('left')"  ui-sref="sheets.friends">
                  		<i class="fa fa-user-plus fa-lg"></i>
                  		&nbsp; Friends
                	</md-button>
                	<br/>
                	<md-button ng-click="toggleSidenav('left')"  ui-sref="sheets.expenses">
                  		<i class="fa fa-flask fa-lg"></i>
                  	&nbsp; Expenses
                	</md-button>
              	</md-item-content>
            </md-item>
		</md-list>
	</md-sidenav>
  	<div layout="column" flex class="content-wrapper" id="primary-col">
	    <md-content layout="column" flex id="content" layout-padding>
	        <md-content layout-padding ui-view="menuContent">
	
	        </md-content>
	    </md-content>
    </div>
</div>
